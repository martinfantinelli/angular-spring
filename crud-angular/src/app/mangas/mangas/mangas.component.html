<mat-card>
  <mat-toolbar color="primary">Mangas</mat-toolbar>
  <div *ngIf="mangas$ | async as mangas; else loading">
    <table mat-table [dataSource]="mangas" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Mang√°</th>
        <td mat-cell *matCellDef="let manga">{{ manga.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let manga">{{ manga.category }}
          <mat-icon aria-hidden="false" aria-label="Category">{{ manga.category | category}}</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
